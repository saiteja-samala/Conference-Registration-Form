<!DOCTYPE html>
<html>

<head>
    <title>Conference Registration Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Playfair Display', serif;
            margin: 20px;
            background-image: url(image1.jpg);
            background-repeat: no-repeat;
            background-position: center;
        }

        form {
            text-align: left;
            background-color: rgba(17, 61, 21, 0.748);
            padding: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
            color: rgb(255, 255, 255);
            font-size: 20px;
            text-shadow: #5e4caf 1px 1px 10px;
            box-shadow: #ffffff -10px 10px 30px ;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            margin-top: 1px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: aliceblue;
            text-shadow: #af4c4c 1px 1px 10px;
        }



        input[type="submit"] {
            padding: 10px 20px;
            background-color: #af4c5b;
            color: white;
            border: none;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            flex-wrap: nowrap;
        }

        footer {
            background-color: black;
            color: whitesmoke;
            width: 100vw;
            text-align: center;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2.5px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;

        }
    </style>
</head>

<body>
    <h1 style="background-color: rgba(0, 0, 0, 0.265);">Conference Registration Form</h1>
    <div class="container">
        <div class="headings">
            <h1>
                Student Conference
            </h1>
            <H1>
                on 2023-06-05 join us
            </H1>
            <h1>
                from any where via Google Meet
            </h1>
        </div>
        <div class="form">
            <form action="#" method="POST">
                <p> <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </p>

                <p><label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </p>

                <p><label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </p>

                <p>
                    <label for="affiliation">Affiliation:</label>
                    <input type="text" id="affiliation" name="affiliation" required>
                </p>

                <div>
                    <p><label for="dietary">Dietary Preferences:</label>

                        <input type="checkbox" id="vegetarian" name="dietary" value="vegetarian">
                        <label for="vegetarian">Vegetarian</label>

                        <input type="checkbox" id="vegan" name="dietary" value="vegan">
                        <label for="vegan">Vegan</label>

                        <input type="checkbox" id="gluten-free" name="dietary" value="gluten-free">
                        <label for="gluten-free">Gluten-Free</label>
                    </p>
                </div>

                <p>
                    <label for="workshop">Preferred Workshop:</label>
                    <select id="workshop" name="workshop" required>
                        <option value="" selected disabled>Select Workshop</option>
                        <option value="workshop1">MERN Stack</option>
                        <option value="workshop2">Data Science</option>
                        <option value="workshop3">Cyber Securities</option>
                    </select>

                </p>
                <div>
                    <p><label for="registration-type">Registration Type:</label>

                        <input type="radio" id="general" name="registration-type" value="general">
                        <label for="general">General Attendee</label>

                        <input type="radio" id="student" name="registration-type" value="student">
                        <label for="student">Student</label>

                        <input type="radio" id="vip" name="registration-type" value="vip">
                        <label for="vip">VIP</label>
                    </p>
                </div>

                <p style="text-align: center;"><input type="submit" value="Submit"></p>
            </form>
            <div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <p>author:Samala Saiteja</p>
    </footer>
</body>

</html>
